<div class="container" *ngIf="!isLoading">
  <div class="card mt-3">
    <div class="p-3">
      <div class="d-flex flex-row">
        <img src="{{book.Thumbnail}}" alt="{{book.Thumbnail}}" width="100" height="150">
        <div class="d-flex flex-column">
          <h1 class="ms-2">{{book.Title}}</h1>
          <h5 class="ms-2">Year: {{book.PublishedDate}}</h5>
          <h5 class="ms-2">Authors: {{book.Authors}}</h5>
        </div>
      </div>
      <h3 class="card-title mt-3">{{reviewCard.title}}</h3>
      <small class="card-subtitle text-muted ">{{reviewCard.created_at | date}}</small>
      <p class="card-text">{{reviewCard.text}}</p>
      <bar-rating [max]="5" [readOnly]="true" [rate]="reviewCard.score" [theme]="'stars'"></bar-rating>
    </div>
  </div>
</div>
