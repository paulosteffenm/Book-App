<div class="container mt-3 mb-4">
  <h3 class="mb-3 font-weight-light">Comments</h3>

  <div class="card shadow-sm">
    <form [formGroup]="createComment" autocomplete="off">
      <div class="card-body">
        <div class="row">
          <div
            class="form-group col-12 border-bottom mb-3"
            *ngFor="let comment of comments"
          >
            <div class="fw-bold">
              {{ comment.user.email }}
            </div>
            <small class="text-muted">{{ comment.created_at | date }}</small>
            <div class="comment-text">
              {{ comment.text }}
            </div>
          </div>
          <div class="form-group col-12">
            <label class="required-field" for="Comment">New Comment</label>
            <textarea
              type="text"
              class="form-control"
              id="Comment"
              name="Comment"
              formControlName="Comment"
              rows="2"
            ></textarea>
          </div>
        </div>

        <div class="card-body d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            (click)="submitComment()"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
